<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MEG Kids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MEG Kids</a>
    </div>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="mb-4 text-center">Login no Sistema</h2>

            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="email" id="username" name="username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

                <div th:if="${param.erro}" class="mt-3 text-danger text-center">Email ou senha inv√°lidos.</div>
                <div th:if="${param.logout}" class="mt-3 text-success text-center">Logout realizado com sucesso.</div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
