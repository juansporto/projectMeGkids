<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - MEG Kids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MEG Kids</a>
    </div>
</nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="mb-4 text-center">Criar uma nova conta</h2>

            <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Usuário:</label>
                    <select id="tipo" th:field="*{tipo}" class="form-select" required>
                        <option value="GERENTE">Gerente</option>
                        <option value="VENDEDOR">Vendedor</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

                <div th:if="${mensagemSucesso}" class="mt-3 text-success text-center" th:text="${mensagemSucesso}"></div>
                <div th:if="${mensagemErro}" class="mt-3 text-danger text-center" th:text="${mensagemErro}"></div>
            </form>

            <p class="mt-3 text-center">Já possui uma conta? <a th:href="@{/auth/login}">Faça login</a></p>
        </div>
    </div>
</main>
</body>
</html>
