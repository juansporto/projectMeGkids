<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - MEG Kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap e FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Tema Principal -->
    <link rel="stylesheet" href="/css/main-theme-desktop.css">

    <style>
        body {
            background-color: #f8d7da;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #c2185b;
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .btn-rosa {
            background-color: #c2185b;
            color: white;
            border: none;
        }
        .btn-rosa:hover {
            background-color: #a3154c;
        }
        .registro-container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
        .footer {
            margin-top: auto;
            background-color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .registro-container {
                padding: 1.5rem;
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">MEG Kids</a>
    </div>
</nav>

<!-- Formulário de Registro -->
<main class="container d-flex flex-column align-items-center justify-content-center py-5">
    <div class="registro-container">
        <h2 class="text-center mb-4" style="color: #c2185b;">Criar uma Nova Conta</h2>

        <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Seu nome completo" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="usuario@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Usuário</label>
                <select id="tipo" th:field="*{tipo}" class="form-select" required>
                    <option value="GERENTE">Gerente</option>
                    <option value="VENDEDOR">Vendedor</option>
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-rosa btn-lg">
                    <i class="fas fa-user-plus me-2"></i> Registrar
                </button>
            </div>

            <div th:if="${mensagemSucesso}" class="mt-3 alert alert-success text-center" th:text="${mensagemSucesso}"></div>
            <div th:if="${mensagemErro}" class="mt-3 alert alert-danger text-center" th:text="${mensagemErro}"></div>
        </form>

        <p class="mt-4 text-center">Já possui uma conta? <a th:href="@{/auth/login}" class="text-decoration-none">Faça login</a></p>
    </div>
</main>

<!-- Rodapé -->
<footer class="footer">
    &copy; 2025 Meg Kids. Desenvolvido por <strong>Portotech</strong>.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
