<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} == null ? 'Novo Cliente - Meg Kids' : 'Editar Cliente - Meg Kids'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/main-theme-desktop.css">
</head>
<body>

<aside class="sidebar">
    <img th:src="@{/imagens/logomeg.jpeg}" alt="Logo Meg Kids" class="sidebar-logo" />
    <h4>Painel do Vendedor</h4>
    <nav class="sidebar-nav">
        <ul class="nav flex-column">
            <li class="nav-item"><a th:href="@{/vendedor/dashboard}" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a th:href="@{/vendedor/vendas}" class="nav-link"><i class="fas fa-file-invoice-dollar"></i> Registrar Nova Venda</a></li>
            <li class="nav-item"><a th:href="@{/vendedor/produtos}" class="nav-link"><i class="fas fa-search"></i> Consultar Produtos</a></li>
            <li class="nav-item"><a th:href="@{/vendedor/clientes}" class="nav-link active"><i class="fas fa-address-book"></i> Consultar Clientes</a></li>
            <li class="nav-item"><a th:href="@{/vendedor/minhas-vendas}" class="nav-link"><i class="fas fa-history"></i> Minhas Vendas</a></li>
            <li class="nav-item mt-auto"><a th:href="@{/auth/logout}" class="nav-link btn-rosa text-center mt-4"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <h1 class="section-title" th:text="${cliente.id} == null ? 'Cadastrar Novo Cliente' : 'Editar Cliente'"></h1>
    <p class="lead text-center mb-5" style="color: var(--text-medium);">Preencha os dados para registrar ou atualizar as informações do cliente.</p>

    <div class="card p-4 mb-5">
        <h4 class="mb-4" th:text="${cliente.id} == null ? 'Dados do Novo Cliente' : 'Dados do Cliente'" style="color: var(--dark-pink); font-weight: 600;"></h4>

        <form th:action="@{/vendedor/clientes/salvar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-rosa btn-lg">
                    <i class="fas fa-save"></i> Salvar Cliente
                </button>
                <a th:href="@{/vendedor/clientes}" class="btn btn-secondary btn-lg ms-2">
                    <i class="fas fa-times-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <footer class="footer mt-5">
        <p class="text-center">&copy; 2025 Meg Kids. Todos os direitos reservados.</p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
