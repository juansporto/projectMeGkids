<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Estoque (Simplificado)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .btn-rosa {
            background-color: #c2185b;
            color: white;
        }
        .btn-rosa:hover {
            background-color: #a0174a;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/produtos}">Produtos (Completo)</a></li> <li class="nav-item"><a class="nav-link" th:href="@{/admin/estoque}">Estoque</a></li> <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Estoque Atual</h2>

    <div class="mb-3 text-end">
        <a class="btn btn-rosa" th:href="@{/admin/produtos/novo}">Novo Produto</a>
    </div>

    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>Nome do Produto</th>
            <th>Quantidade em Estoque</th>
            <th>Ações</th> </tr>
        </thead>
        <tbody>
        <tr th:each="prodEstoque : ${produtosEstoque}">
            <td th:text="${prodEstoque.nome}"></td>
            <td th:text="${prodEstoque.quantidadeEstoque}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/admin/produtos/editar/{id}(id=${prodEstoque.id})}">Editar Quantidade</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
