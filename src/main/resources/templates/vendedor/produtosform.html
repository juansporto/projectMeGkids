<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalhes do Produto - Meg Kids</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/css/main-theme-desktop.css">
    <link rel="stylesheet" href="/css/responsivo.css">
</head>
<body>

<div class="sidebar">
    <img th:src="@{/imagens/logomeg.jpeg}" alt="Logo Meg Kids" class="sidebar-logo">
    <h4>Meg Kids</h4>
    <nav class="sidebar-nav">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vendedor/dashboard}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vendedor/vendas}">
                    <i class="fas fa-cash-register"></i> Vendas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/vendedor/produtos}">
                    <i class="fas fsa-boxe"></i> Produtos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vendedor/clientes}">
                    <i class="fas fa-users"></i> Clientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vendedor/minhas-vendas}">
                    <i class="fas fa-history"></i> Minhas Vendas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perfil}">
                    <i class="fas fa-user"></i> Meu Perfil
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" th:href="@{/auth/logout}">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="main-content">
    <h1 class="section-title">Detalhes do Produto</h1>
    <p class="lead text-center mb-5" style="color: var(--text-medium);">
        Visualize as informações detalhadas deste produto.
    </p>

    <div class="card p-4 mb-5">
        <h4 class="mb-4" style="color: var(--dark-pink); font-weight: 600;">Informações do Produto</h4>

        <form>
            <input type="hidden" th:field="*{id}" />

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" id="nome" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="codigoBarras" class="form-label">Código de Barras</label>
                    <input type="text" th:field="*{codigoBarras}" id="codigoBarras" class="form-control" readonly>
                </div>

                <div class="col-12">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" id="descricao" class="form-control" rows="3" readonly></textarea>
                </div>

                <div class="col-md-6">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" th:field="*{preco}" id="preco" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque</label>
                    <input type="number" th:field="*{quantidadeEstoque}" id="quantidadeEstoque" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" th:value="${produto.categoria != null ? produto.categoria.nome : 'Sem categoria'}" id="categoria" class="form-control" readonly>
                </div>

                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check mt-4">
                        <input type="checkbox" th:field="*{status}" class="form-check-input" id="status" disabled>
                        <label class="form-check-label" for="status">Ativo</label>
                    </div>
                </div>
            </div>

            <div class="mt-4 text-end">
                <a th:href="@{/vendedor/produtos}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-arrow-left"></i> Voltar para Produtos
                </a>
            </div>
        </form>
    </div>

    <footer class="footer mt-5">
        <p class="text-center">&copy; 2025 Meg Kids. Todos os direitos reservados.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
