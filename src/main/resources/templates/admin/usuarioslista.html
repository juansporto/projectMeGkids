<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da; /* rosa salmão claro */
        }
        .navbar {
            background-color: #c2185b; /* rosa forte */
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .btn-rosa {
            background-color: #c2185b;
            color: white;
        }
        .btn-rosa:hover {
            background-color: #a0174a;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/usuarios}">Usuários</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>
<div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Usuários</h2>

    <div class="mb-3 text-end">
        <a class="btn btn-rosa" th:href="@{/admin/usuarios/novo}">Novo Usuário</a>
    </div>

    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nome}">Nome</td>
            <td th:text="${usuario.email}">email@email.com</td>
            <td th:text="${usuario.tipo}">GERENTE</td>
            <td th:text="${usuario.ativo} ? 'Sim' : 'Não'">Sim</td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/admin/usuarios/deletar/{id}(id=${usuario.id})}"
                   onclick="return confirm('Confirma exclusão deste usuário?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
