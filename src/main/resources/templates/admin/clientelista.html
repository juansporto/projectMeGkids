<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8d7da; /* rosa salmão claro */
        }
        .navbar {
            background-color: #c2185b; /* rosa forte */
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .btn-rosa {
            background-color: #c2185b;
            color: white;
        }
        .btn-rosa:hover {
            background-color: #a0174a;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Clientes</h2>

    <div class="mb-3 text-end">
        <a class="btn btn-rosa" th:href="@{/admin/clientes/novo}">Novo Cliente</a>
    </div>

    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Criado Em</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}">1</td>
            <td th:text="${cliente.nome}">Nome Cliente</td>
            <td th:text="${cliente.telefone}">(00) 00000-0000</td>
            <td th:text="${cliente.email}">cliente@exemplo.com</td>
            <td th:text="${#dates.format(cliente.criadoEm, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/admin/clientes/editar/{id}(id=${cliente.id})}">Editar</a>
                <a class="btn btn-sm btn-danger" th:href="@{/admin/clientes/deletar/{id}(id=${cliente.id})}"
                   onclick="return confirm('Confirma exclusão deste cliente?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
