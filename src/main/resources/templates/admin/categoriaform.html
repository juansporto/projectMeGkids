<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Categoria</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${categoria.id} != null ? 'Editar Categoria' : 'Nova Categoria'"></h2>
    <form th:action="@{/admin/categorias/salvar}" th:object="${categoria}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" required />
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
