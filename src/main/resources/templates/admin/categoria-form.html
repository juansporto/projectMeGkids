<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${categoria.id != null} ? 'Editar Categoria' : 'Nova Categoria'">Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8d7da; }
        .navbar { background-color: #c2185b; }
        .nav-link, .navbar-brand { color: white !important; }
        .btn-rosa { background-color: #c2185b; color: white; }
        .btn-rosa:hover { background-color: #a0174a; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/categorias}">Categorias</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4" th:text="${categoria.id != null} ? 'Editar Categoria' : 'Nova Categoria'"></h2>

    <form th:action="@{/admin/categorias/salvar}" th:object="${categoria}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nome da Categoria</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-rosa">Salvar</button>
        <a th:href="@{/admin/categorias}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
