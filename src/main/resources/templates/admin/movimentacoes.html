<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Movimentações de Estoque</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .btn-rosa {
            background-color: #c2185b;
            color: white;
        }
        .btn-rosa:hover {
            background-color: #a0174a;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/produtos}">Produtos (Completo)</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/estoque}">Estoque (Simplificado)</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/movimentacoes}">Movimentações</a></li> <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Registro de Movimentações de Estoque</h2>

    <div class="card bg-white p-4 mb-4">
        <h4 class="mb-3">Registrar Nova Movimentação</h4>
        <form id="formMovimentacao">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="produtoId" class="form-label">Produto</label>
                    <select class="form-select" id="produtoId" required>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="tipoMovimentacao" class="form-label">Tipo</label>
                    <select class="form-select" id="tipoMovimentacao" required>
                        <option value="ENTRADA">ENTRADA</option>
                        <option value="SAIDA">SAÍDA</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" min="1" required>
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-rosa w-100">Registrar</button>
                </div>
            </div>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </div>

    <h3 class="mt-5 mb-3">Histórico de Movimentações</h3>
    <table class="table table-striped table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Usuário</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data/Hora</th>
        </tr>
        </thead>
        <tbody id="tabelaMovimentacoesBody">
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // URLs da API (Thymeleaf injeta o contexto da aplicação)
    const API_BASE_URL = /*[[@{/}]]*/ ''; // Isso pega a raiz da sua aplicação (ex: /)
    const MOVIMENTACOES_API_URL = API_BASE_URL + 'movimentacoes';
    const PRODUTOS_API_URL = API_BASE_URL + 'admin/produtos'; // Sua API para listar produtos, se houver uma @RestController
                                                               // Se não tiver @RestController para produtos, precisaremos criar uma ou usar os dados do model (menos flexível)

    // AVISO: PARA FINS DE EXEMPLO, O usuarioId ESTÁ FIXO.
    // Em um sistema real, o usuarioId viria do usuário autenticado no backend.
    const CURRENT_USER_ID = 1; // SUBSTITUA PELA LÓGICA REAL DE OBTENÇÃO DO ID DO USUÁRIO LOGADO

    document.addEventListener('DOMContentLoaded', () => {
        carregarProdutosParaDropdown();
        carregarMovimentacoes();

        document.getElementById('formMovimentacao').addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o recarregamento da página

            const produtoId = document.getElementById('produtoId').value;
            const tipo = document.getElementById('tipoMovimentacao').value;
            const quantidade = document.getElementById('quantidade').value;

            if (!produtoId || !tipo || !quantidade) {
                mostrarMensagem('Por favor, preencha todos os campos.', 'danger');
                return;
            }

            const dados = {
                produtoId: parseInt(produtoId),
                usuarioId: CURRENT_USER_ID, // Usando o ID fixo
                tipo: tipo,
                quantidade: parseInt(quantidade)
            };

            try {
                const response = await fetch(MOVIMENTACOES_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                if (response.ok) {
                    mostrarMensagem('Movimentação registrada com sucesso!', 'success');
                    document.getElementById('formMovimentacao').reset(); // Limpa o formulário
                    carregarMovimentacoes(); // Recarrega a tabela de movimentações
                } else {
                    mostrarMensagem(`Erro ao registrar movimentação: ${resultado.message || response.statusText}`, 'danger');
                }
            } catch (error) {
                console.error('Erro de rede ou ao processar requisição:', error);
                mostrarMensagem('Erro de conexão ou processamento.', 'danger');
            }
        });
    });

    async function carregarProdutosParaDropdown() {
        const selectProduto = document.getElementById('produtoId');
        selectProduto.innerHTML = '<option value="">Carregando produtos...</option>';

        try {
            // Se você não tiver um @RestController para listar todos os produtos com DTO,
            // precisará adaptar esta URL ou criar um endpoint RESTful para listar produtos.
            // A rota /admin/produtos é do ProdutoWebControle (que retorna HTML),
            // então não funciona diretamente aqui para pegar JSON.
            // Você precisaria de algo como um ProdutoApiControle ou adicionar um método @ResponseBody no ProdutoWebControle.
            // Por enquanto, vou assumir uma API REST de produtos.
            // Se não tiver, precisaremos criar uma API simples para listar produtos.
            const response = await fetch(API_BASE_URL + 'api/produtos'); // Assumindo uma API /api/produtos
            if (!response.ok) {
                throw new Error('Erro ao carregar produtos.');
            }
            const produtos = await response.json();

            selectProduto.innerHTML = '<option value="">Selecione um Produto</option>';
            produtos.forEach(produto => {
                const option = document.createElement('option');
                option.value = produto.id;
                option.textContent = `${produto.nome} (Estoque: ${produto.quantidadeEstoque})`; // Mostra estoque atual
                selectProduto.appendChild(option);
            });
        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
            selectProduto.innerHTML = '<option value="">Erro ao carregar produtos</option>';
            mostrarMensagem('Erro ao carregar lista de produtos.', 'danger');
        }
    }

    async function carregarMovimentacoes() {
        const tabelaBody = document.getElementById('tabelaMovimentacoesBody');
        tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center">Carregando movimentações...</td></tr>';

        try {
            const response = await fetch(MOVIMENTACOES_API_URL);
            if (!response.ok) {
                throw new Error('Erro ao carregar movimentações.');
            }
            const movimentacoes = await response.json();

            tabelaBody.innerHTML = ''; // Limpa a tabela
            if (movimentacoes.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center">Nenhuma movimentação registrada.</td></tr>';
                return;
            }

            movimentacoes.forEach(mov => {
                const row = tabelaBody.insertRow();
                row.insertCell().textContent = mov.id;
                // Para exibir o nome do produto e usuário, precisaríamos de mais requisições
                // ou incluir esses nomes no MovimentacaoEstoqueDTO do backend.
                // Por enquanto, exibimos apenas os IDs para simplificar.
                row.insertCell().textContent = mov.produtoId; // Ideally, this would be product name
                row.insertCell().textContent = mov.usuarioId; // Ideally, this would be user name
                row.insertCell().textContent = mov.tipo;
                row.insertCell().textContent = mov.quantidade;
                row.insertCell().textContent = mov.data;
            });
        } catch (error) {
            console.error('Erro ao carregar movimentações:', error);
            tabelaBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Erro ao carregar histórico de movimentações.</td></tr>';
        }
    }

    function mostrarMensagem(texto, tipo) {
        const mensagemDiv = document.getElementById('mensagem');
        mensagemDiv.innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                                    ${texto}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>`;
    }

</script>
</body>
</html>
