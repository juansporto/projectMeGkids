<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da;
        }
        .navbar {
            background-color: #c2185b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Categorias</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Lista de Categorias</h2>
    <a class="btn btn-success mb-3" th:href="@{/admin/categorias/nova}">Nova Categoria</a>
    <table class="table table-bordered table-hover">
        <thead class="table-danger">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}">1</td>
            <td th:text="${categoria.nome}">Exemplo</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/admin/categorias/deletar/{id}(id=${categoria.id})}"
                   onclick="return confirm('Tem certeza que deseja deletar?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
