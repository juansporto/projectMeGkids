<!-- produto-lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/main-theme-desktop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container-fluid mt-4 px-3 px-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h2 class="mb-2">Lista de Produtos</h2>
        <a class="btn btn-rosa" th:href="@{/admin/produtos/novo}">
            <i class="fas fa-plus"></i> Novo Produto
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered bg-white table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Qtd. Estoque</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.categoria != null ? produto.categoria.nome : 'Sem categoria'}"></td>
                <td th:text="${#numbers.formatDecimal(produto.preco, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${produto.quantidadeEstoque}"></td>
                <td th:text="${produto.status} ? 'Ativo' : 'Inativo'"></td>
                <td>
                    <a class="btn btn-sm btn-primary mb-1"
                       th:href="@{/admin/produtos/editar/{id}(id=${produto.id})}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-sm btn-danger mb-1"
                       th:href="@{/admin/produtos/deletar/{id}(id=${produto.id})}"
                       onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
