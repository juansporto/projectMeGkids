<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'">Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8d7da; }
        .navbar { background-color: #c2185b; }
        .nav-link, .navbar-brand { color: white !important; }
        .btn-rosa { background-color: #c2185b; color: white; }
        .btn-rosa:hover { background-color: #a0174a; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Painel do Gerente</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/produtos}">Produtos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4" th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h2>

    <form th:action="@{/admin/produtos/salvar}" th:object="${produto}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea th:field="*{descricao}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantidade em Estoque</label>
            <input type="number" th:field="*{quantidadeEstoque}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Código de Barras</label>
            <input type="text" th:field="*{codigoBarras}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select th:field="*{categoria.id}" class="form-select" required>
                <option value="">Selecione uma categoria</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{status}" class="form-check-input" id="status">
            <label class="form-check-label" for="status">Ativo</label>
        </div>

        <button type="submit" class="btn btn-rosa">Salvar</button>
        <a th:href="@{/admin/produtos}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
