<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Endereço - Meg Kids</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #f06292;">
    <a class="navbar-brand text-white" href="#">Meg Kids</a>
</nav>

<div class="container mt-4">
    <a href="/" class="btn btn-outline-secondary mb-3">
        <i class="fa-solid fa-house"></i> Voltar para Início
    </a>

    <h2 class="mb-4">Cadastrar Novo Endereço</h2>
    <form action="/salvarEndereco" method="POST" th:object="${endereco}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" th:field="*{rua}" required>
            </div>
            <div class="form-group col-md-2">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" th:field="*{numero}" required>
            </div>
            <div class="form-group col-md-4">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" th:field="*{bairro}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" th:field="*{cidade}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" th:field="*{estado}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-custom"><i class="fa-solid fa-floppy-disk"></i> Salvar</button>
        <a href="/listarEndereco" class="btn btn-secondary"><i class="fa-solid fa-share"></i> Cancelar</a>
    </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
