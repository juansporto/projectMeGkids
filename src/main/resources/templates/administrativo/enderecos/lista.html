<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Endereços - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Endereços Cadastrados - Meg Kids</h1>
    </div>

    <!-- Tabela para listar os endereços -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aqui será gerada a lista de endereços via Thymeleaf -->
        <tr th:each="endereco : ${enderecos}">
            <td th:text="${endereco.id}"></td>
            <td th:text="${endereco.rua}"></td>
            <td th:text="${endereco.numero}"></td>
            <td th:text="${endereco.bairro}"></td>
            <td th:text="${endereco.cidade}"></td>
            <td th:text="${endereco.estado}"></td>
            <td>
                <!-- Ações de edição e exclusão -->
                <a href="#" class="btn btn-warning btn-sm">Editar</a>
                <a href="#" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botão para adicionar novo endereço -->
    <a href="/cadastroEndereco" class="btn btn-custom">Cadastrar Novo Endereço</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
