<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Endereços - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Lista de Endereços - Meg Kids</h1>
    </div>
    <a href="/cadastroEndereco" class="btn btn-custom mb-3">Cadastrar Novo Endereço</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Rua</th>
            <th scope="col">Número</th>
            <th scope="col">Bairro</th>
            <th scope="col">Cidade</th>
            <th scope="col">Estado</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Rua Exemplo</td>
            <td>123</td>
            <td>Bairro Exemplo</td>
            <td>Cidade Exemplo</td>
            <td>Estado Exemplo</td>
            <td>
                <a href="/editarEndereco/1" class="btn btn-warning btn-sm">Editar</a>
                <a href="/removerEndereco/1" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        <!-- Repita o bloco acima para cada endereço -->
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
