<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens de Pedido - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Lista de Itens de Pedido - Meg Kids</h1>
    </div>
    <a href="/cadastroItemPedido" class="btn btn-custom mb-3">Cadastrar Novo Item de Pedido</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Pedido</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Pedido 1</td>
            <td>Produto 1</td>
            <td>2</td>
            <td>
                <a href="/editarItemPedido/1" class="btn btn-warning btn-sm">Editar</a>
                <a href="/removerItemPedido/1" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        <!-- Repita o bloco acima para cada item de pedido -->
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
