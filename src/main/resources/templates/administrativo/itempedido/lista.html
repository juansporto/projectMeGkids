<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Item de Pedido - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y6nRsoRMfUOUYdFFcC6e+6ktnnQnF3Ek1GZ6G7MJ1PsnDkVGRGZ3CEZQVoWxXFtV6t0J+AWwEi2HnGrxMHik2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Cadastrar Item de Pedido - Meg Kids</h1>
    </div>

    <!-- Botão Voltar para Início -->
    <a href="/" class="btn btn-outline-secondary mt-3 mb-3">
        <i class="fa-solid fa-house"></i> Voltar para Início
    </a>

    <form action="/salvarItemPedido" method="POST">
        <div class="mb-3">
            <label for="pedidoItem" class="form-label">Pedido</label>
            <select class="form-select" id="pedidoItem" name="pedidoItem" required>
                <option value="1">Pedido 1</option>
                <option value="2">Pedido 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="produtoItem" class="form-label">Produto</label>
            <select class="form-select" id="produtoItem" name="produtoItem" required>
                <option value="1">Produto 1</option>
                <option value="2">Produto 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantidadeItem" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidadeItem" name="quantidadeItem" required>
        </div>
        <button type="submit" class="btn btn-custom">Salvar</button>
        <a href="/listarItemPedido" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
