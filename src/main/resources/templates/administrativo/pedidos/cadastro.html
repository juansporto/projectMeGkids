<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedido - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Cadastrar Pedido - Meg Kids</h1>
    </div>
    <form action="/salvarPedido" method="POST">
        <div class="mb-3">
            <label for="usuarioPedido" class="form-label">Usuário</label>
            <select class="form-select" id="usuarioPedido" name="usuarioPedido" required>
                <option value="1">João Silva</option>
                <option value="2">Maria Oliveira</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="produtoPedido" class="form-label">Produto</label>
            <select class="form-select" id="produtoPedido" name="produtoPedido" required>
                <option value="1">Produto 1</option>
                <option value="2">Produto 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantidadePedido" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidadePedido" name="quantidadePedido" required>
        </div>
        <button type="submit" class="btn btn-custom">Salvar</button>
        <a href="/listarPedido" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
