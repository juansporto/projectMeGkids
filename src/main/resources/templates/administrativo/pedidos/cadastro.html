<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Pedido - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body { background-color: #f8f9fa; }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar no padrão Meg Kids -->
<nav class="navbar navbar-expand-lg" style="background-color: #f06292;">
    <a class="navbar-brand text-white ms-3" href="#">Meg Kids</a>
</nav>

<div class="container mt-4">
    <a href="/" class="btn btn-outline-secondary mb-3">
        <i class="fa-solid fa-house"></i> Início
    </a>

    <h2 class="mb-4">Cadastrar Pedido</h2>

    <form action="/salvarPedido" method="post">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <select class="form-select" id="usuario" name="usuarioId" required>
                <option value="">Selecione um usuário</option>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <select class="form-select" id="produto" name="produtoId" required>
                <option value="">Selecione um produto</option>
                <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required min="1" />
        </div>

        <button type="submit" class="btn btn-custom">Salvar</button>
        <a href="/listarPedido" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
