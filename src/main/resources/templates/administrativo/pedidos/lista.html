<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-y6nRsoRMfUOUYdFFcC6e+6ktnnQnF3Ek1GZ6G7MJ1PsnDkVGRGZ3CEZQVoWxXFtV6t0J+AWwEi2HnGrxMHik2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #f06292; color: white; padding: 10px 0; }
        .btn-custom { background-color: #f06292; color: white; }
        .btn-custom:hover { background-color: #e91e63; }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center mb-4">
        <h1>Lista de Pedidos - Meg Kids</h1>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fa-solid fa-house"></i> Início
        </a>
        <a href="/cadastrarPedido" class="btn btn-custom">
            <i class="fa-solid fa-plus"></i> Novo Pedido
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Cliente</th>
            <th>Status</th>
            <th>Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${#dates.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${pedido.usuario.nome}"></td>
            <td th:text="${pedido.status}"></td>
            <td th:text="${pedido.total}"></td>
            <td>
                <a th:href="@{'/editarPedido/' + ${pedido.id}}" class="btn btn-warning btn-sm">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </a>
                <a th:href="@{'/removerPedido/' + ${pedido.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja remover este pedido?');">
                    <i class="fa-solid fa-trash"></i> Remover
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
