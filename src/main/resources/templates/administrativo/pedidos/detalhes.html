<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center mb-4">
        <h2>Detalhes do Pedido #<span th:text="${pedido.id}"></span></h2>
    </div>

    <div class="mb-4">
        <strong>Data:</strong> <span th:text="${#dates.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span><br>
        <strong>Cliente:</strong> <span th:text="${pedido.usuario.nome}"></span><br>
        <strong>Status:</strong> <span th:text="${pedido.status}"></span><br>
        <strong>Total:</strong> <span th:text="|R$ ${pedido.total}|"></span>
    </div>

    <h4>Itens do Pedido</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${pedido.itens}">
            <td th:text="${item.produto.nome}"></td>
            <td th:text="${item.quantidade}"></td>
            <td th:text="|R$ ${item.precoUnitario}|"></td>
            <td th:text="|R$ ${item.precoUnitario * item.quantidade}|"></td>
        </tr>
        </tbody>
    </table>

    <a href="/administrativo/pedidos/lista" class="btn btn-custom">Voltar</a>
</div>
</body>
</html>
