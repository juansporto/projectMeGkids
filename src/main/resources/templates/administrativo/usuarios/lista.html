<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Usuários - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Lista de Usuários - Meg Kids</h1>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fa-solid fa-house"></i> Início
        </a>
        <a href="/cadastroUsuario" class="btn btn-custom">
            <i class="fa-solid fa-plus"></i> Cadastrar Novo Usuário
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo de Usuário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.tipoUsuario}"></td>
            <td>
                <a th:href="@{'/editarUsuario/' + ${usuario.id}}" class="btn btn-warning btn-sm">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </a>
                <a th:href="@{'/removerUsuario/' + ${usuario.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja remover este usuário?');">
                    <i class="fa-solid fa-trash"></i> Remover
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
