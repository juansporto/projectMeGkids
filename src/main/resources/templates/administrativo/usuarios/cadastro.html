<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Usuário - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar padrão -->
<nav class="navbar navbar-expand-lg" style="background-color: #f06292;">
    <a class="navbar-brand text-white" href="#">Meg Kids</a>
</nav>

<div class="container mt-4">

    <!-- Cabeçalho -->
    <div class="text-center mb-4">
        <h2><i class="fa-solid fa-user-plus"></i> Cadastrar Usuário</h2>
    </div>

    <!-- Botões de navegação -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fa-solid fa-house"></i> Início
        </a>

    </div>

    <!-- Formulário -->
    <form th:action="@{/salvarUsuario}" th:object="${usuario}" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required />
        </div>
        <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="tipoUsuario" th:field="*{tipoUsuario}" required>
                <option value="" disabled th:selected="*{tipoUsuario} == null">Selecione o tipo</option>
                <option value="gestor" th:selected="*{tipoUsuario} == 'gestor'">Gestor</option>
                <option value="funcionario" th:selected="*{tipoUsuario} == 'funcionario'">Funcionário</option>
                <option value="cliente" th:selected="*{tipoUsuario} == 'cliente'">Cliente</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">
            <i class="fa-solid fa-save"></i> Salvar
        </button>
        <a href="/listarUsuario" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
