<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Produto - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar padrão Meg Kids -->
<nav class="navbar navbar-expand-lg" style="background-color: #f06292;">
    <a class="navbar-brand text-white ps-3" href="#">Meg Kids</a>
</nav>

<div class="container mt-4">

    <!-- Botões de Ação -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fa-solid fa-house"></i> Início
        </a>
        <a href="/listarProduto" class="btn btn-secondary">
            <i class="fa-solid fa-boxes-stacked"></i> Listar Produtos
        </a>
    </div>

    <h2 class="text-center mb-4"><i class="fa-solid fa-box"></i> Cadastrar Produto</h2>

    <form action="/salvarProduto" method="POST" th:object="${produto}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required />
        </div>
        <div class="mb-3">
            <label for="estoque" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="estoque" th:field="*{estoque}" min="0" required />
        </div>
        <button type="submit" class="btn btn-custom">
            <i class="fa-solid fa-save"></i> Salvar
        </button>
        <a href="/listarProduto" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
