<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Produtos - Meg Kids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ec407a;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar padrão Meg Kids -->
<nav class="navbar navbar-expand-lg" style="background-color: #f06292;">
    <a class="navbar-brand text-white" href="#">Meg Kids</a>
</nav>

<div class="container mt-4">

    <!-- Botões de Ação -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/" class="btn btn-outline-secondary">
            <i class="fas fa-house"></i> Início
        </a>
        <a href="/cadastroProduto" class="btn btn-custom">
            <i class="fas fa-plus"></i> Novo Produto
        </a>
    </div>

    <h2 class="mb-4"><i class="fas fa-box"></i> Lista de Produtos</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}">Nome</td>
            <td th:text="${produto.descricao}">Descrição</td>
            <td th:text="${#numbers.formatDecimal(produto.preco, 2, 'COMMA', 2, 'POINT')}">0,00</td>
            <td th:text="${produto.estoque}">0</td>
            <td>
                <a th:href="@{'/editarProduto/' + ${produto.id}}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="@{'/removerProduto/' + ${produto.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
