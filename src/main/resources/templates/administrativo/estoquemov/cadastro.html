<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estoque - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f06292;
            color: white;
            padding: 10px 0;
        }
        .btn-custom {
            background-color: #f06292;
            color: white;
        }
        .btn-custom:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Cadastrar Movimentação de Estoque - Meg Kids</h1>
    </div>
    <form action="/salvarEstoqueMov" method="POST">
        <div class="mb-3">
            <label for="produtoEstoque" class="form-label">Produto</label>
            <select class="form-select" id="produtoEstoque" name="produtoEstoque" required>
                <option value="1">Produto 1</option>
                <option value="2">Produto 2</option>
                <option value="3">Produto 3</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
        </div>
        <div class="mb-3">
            <label for="tipoMovimento" class="form-label">Tipo de Movimento</label>
            <select class="form-select" id="tipoMovimento" name="tipoMovimento" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Salvar</button>
        <a href="/listarEstoqueMov" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
