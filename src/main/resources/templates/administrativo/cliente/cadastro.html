<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - Meg Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #f06292; color: white; padding: 10px 0; }
        .btn-custom { background-color: #f06292; color: white; }
        .btn-custom:hover { background-color: #e91e63; }
    </style>
</head>
<body>
<div class="container">
    <div class="header text-center">
        <h1>Cadastrar Cliente - Meg Kids</h1>
    </div>
    <form action="/cliente/cadastrar" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-custom">Cadastrar</button>
        <a href="/cliente/home" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
